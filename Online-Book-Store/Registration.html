<title>Labsheet 3</title>

<h1><center>Student Registration Form</center></h1>
<fieldset style="background-color:lightpink;">
<form action="welcome.html" target="_blank">
	<table align="center" width="750" cellspacing="15">
		<tr>
  			<td align="left"><label>Roll Number:</label></td>
  			<td><input type="text"></td>
 		</tr>
		<tr>
  			<td align="left"><label>Student Name:</label></td>
  			<td><input type="text" value="First name">&nbsp<input type="text" value="Last name"></td>
 		</tr>
		<tr>
			<td align="left"><label>Date of Birth:</label></td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td align="left"><label>Password:</label></td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td align="left"><label>Confirm Password:</label></td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td align="left"><label>Email:</label></td>
			<td><input type="email" value="Enter your Email id"></td>
		</tr>
		<tr>
  			<td align="left"><label>Phone Number:</label></td>
			<td><input type="number"  placeholder="+91"></td>
		</tr>
		<tr>
  			<td align="left"><label>Department:</label></td>
			<td><input type="checkbox"><label>CSE</label><input type="checkbox"><label>ECE</label><input type="checkbox"><label>EEE</label></td>
		</tr>
		<tr>
  			<td align="left"><label>Gender:</label></td>
			<td><input type="radio"><label>Male</label><input type="radio"><label>Female</label><input type="radio"><label>Other</label></td>
		</tr>
		<tr>
  			<td align="left"><label>Course:</label></td>
  			<td><select><option>---Select Current Course's---</option></select></td>
		</tr>
		<tr>
  			<td align="left"><label>Upload Photo:</label></td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td align="left"><label>City:</label></td>
 			<td><input type="text"></td>
		</tr>
		<tr>
  			<td align="left"><label>Address:</label></td>
			<td><textarea rows="5" cols="40">Enter Address here...</textarea></td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit"></td>
			<td><input type="reset" value="Reset"></td>
		</tr>
	</table>
</form>
