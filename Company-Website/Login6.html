<html>
<head>
  <title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<h1>Tata Consultancy Services</h1>
<body style="background-color:lavender;"B>
  <form>
    <fieldset>
      <legend>Create Your Account</legend>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" placeholder="Enter your name" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" placeholder="Enter password" required></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="tel" placeholder="Enter phone number" required></td>
      </tr>
      <tr>
        <td>OTP:</td>
        <td><input type="text" placeholder="Enter OTP" required></td>
      </tr>
    </table>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </fieldset>
  </form>
 </body>
</html>
